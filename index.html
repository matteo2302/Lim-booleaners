<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>scooters</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img class="logos" src="logo.png" alt="logo" />
        <h3 class="slogan">Taking Booleaners from A to B</h3>
      </div>
      <div class="buttons">
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi Luci</button>
      </div>
      <div class="scooter">
        <label class="scooter-name">
          <input type="checkbox" />
          <span>Monopattino Gino22</span>
        </label>
        <p>
          <ion-icon class="iconarrow" name="arrow-forward-sharp"></ion-icon>Via
          Guadalametri - a 220 metri da te
        </p>
        <p>Stato carica:</p>
        <div class="statocarica yellow"></div>
      </div>
      <div class="scooter">
        <label class="scooter-name">
          <input type="checkbox" />
          <span> Monopattino Mike24</span>
        </label>
        <p>
          <ion-icon class="iconarrow" name="arrow-forward-sharp"></ion-icon>Via
          Ricciardoni - a 420 metri da te
        </p>
        <p>Stato carica:</p>
        <div class="statocarica green"></div>
      </div>
      <div class="scooter">
        <label class="scooter-name">
          <input type="checkbox" />
          <span>Monopattino Fede151</span>
        </label>
        <p>
          <ion-icon class="iconarrow" name="arrow-forward-sharp"></ion-icon>Via
          Mentarini - a 490 metri da te
        </p>
        <p>Stato carica:</p>
        <div class="statocarica red"></div>
      </div>
    </div>
  </body>
</html>
